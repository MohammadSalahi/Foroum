version: '3'

networks:
  backend:

services:
  nginx:
    image: nginx:stable-alpine
    container_name: dan-nginx
    ports:
      - "8082:80"
    volumes:
      - ./src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - mysql
    networks:
      - backend
  mysql:
    image: mysql:8.0
    container_name: dan-mysql
    restart: unless-stopped
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - "3406:3306"
    environment:
      MYSQL_DATABASE: homestead
      MYSQL_USER: secret
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_PASSWORD: secret
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    networks:
      - backend
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dan-php
    volumes:
      - ./src:/var/www/html
    networks:
      - backend

  composer:
    image: composer:latest
    container_name: dan-composer
    volumes:
      - ./src:/var/www/html
    networks:
      - backend

  artisan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dan-artisan
    volumes:
      - ./src:/var/www/html
    depends_on:
      - mysql
    working_dir: /var/www/html
    entrypoint: [ 'php','/var/www/html/artisan' ]
    networks:
      - backend